name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: wgrs
            asset_name: wgrs-linux-x86_64
          - os: windows-latest
            artifact_name: wgrs.exe
            asset_name: wgrs-windows-x86_64.exe
          - os: macos-latest
            artifact_name: wgrs
            asset_name: wgrs-macos-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/wgrs-linux-x86_64/wgrs release-assets/wgrs-linux-x86_64
          cp artifacts/wgrs-windows-x86_64.exe/wgrs.exe release-assets/wgrs-windows-x86_64.exe
          cp artifacts/wgrs-macos-x86_64/wgrs release-assets/wgrs-macos-x86_64
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
